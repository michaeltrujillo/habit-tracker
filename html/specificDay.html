    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: red;"><strong><i>Habit Tracker</i></strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="allHabits.html">habits</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">



        <h1 id="date-title"><u><strong>Date Selected:</strong></u> <span id="specific-date">4/10</span></h1>

        <div class="row">

            <div class="col">

                <div id="dynamic-item">
                    <h4 class="list-heads">Items for this day:</h4>
                    <ol id="dynamic-item-list">
                        <li>run</li>
                        <li>call grandma</li>
                        <li>read</li>
                    </ol>
                </div>
                <button type="button" class="btn btn-secondary edit">Edit Items</button>
            </div>

            <div class="col">

                <div id="dynamic-notes">
                    <h4 class="list-heads">Notes:</h4>
                    <ol id="dynamic-notes-list">
                        <li>sprained my ankle can't run for the next few days</li>
                        <li>grandma didn't pick up</li>
                        <li>read an extra chapter because i was bored</li>
                    </ol>
                </div>
                <button type="button" class="btn btn-secondary edit">Edit Notes</button>
            </div>

        </div>
    </div>
