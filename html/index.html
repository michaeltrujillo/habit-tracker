<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./calendar/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: red;"><strong><i>Habit Tracker</i></strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="allHabits.html">habits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newHabit.html">create new habit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">

                <div class="row" id="hello-index">
                    <h1><strong>Hello, <u>Maxx</u>!</strong></h1>
                </div>




                <div class="row">

                    <div id="calendar-div">
                        <!-- <img src="./assets/calendar.jfif" alt="calendar"> -->
                        <div class="calendar">
                            <div class="month">
                                <i class="fas fa-angle-left prev"></i>
                                <div class="date">
                                    <h1>May</h1>
                                    <p>Fri May 29, 2020</p>
                                </div>
                                <i class="fas fa-angle-right next"></i>
                            </div>
                            <div class="weekdays">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="days">
                            </div>
                        </div>

                        <div id="viewBy">
                            <label for="timeline">View by:</label>

                            <select name="timeline" id="timeline">
                                <option value="Day">Day</option>
                                <option value="Week">Week</option>
                                <option value="Month">Month</option>
                                <option value="Year">Year</option>
                            </select>
                        </div>
                    </div>
                </div>





            </div>

            <div class="col-md-auto">
                <div id="todaysObj">
                    <h1><i>Today's objectives</i></h1>
                    <ol>
                        <li>watch anime <input type="checkbox"></li>
                        <li>rule the world <input type="checkbox"></li>
                        <li>run for president <input type="checkbox"></li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-auto">
                <div id="statusBtns">
                    <a href="newHabit.html"><button type="button" class="btn btn-primary"><strong>Create New Habit</strong></button></a>
                    <br>
                    <a href="allHabits.html"><button type="button" class="btn btn-warning"><strong>All Habits</strong></button></a>
                </div>
            </div>
        </div>
    </div>



<script src="./calendar/script.js"></script>
